version: "3.8"
# Docker compose file for the app services.
services:
  # Alert dispatcher service.
  alert_dispatcher:
    build: ./alert_dispatcher
    container_name: alert_dispatcher
    restart: unless-stopped
    # Depends on the user dashboard backend.
    depends_on:
      - user_dashboard_backend
    networks:
      - appnet

  # User dashboard backend service.
  user_dashboard_backend:
    build: ./user_dashboard_backend
    container_name: user_dashboard_backend
    restart: unless-stopped
    # Expose the port 8080.
    ports:
      - "8080:8080"
    networks:
      - appnet

  # Query client service.
  query_client:
    build: ./query_client
    container_name: query_client
    restart: unless-stopped
    # Depends on the user dashboard backend.
    depends_on:
      - user_dashboard_backend
    networks:
      - appnet

  # Networks for the app services.
networks:
  # App network.
  appnet:
    driver: bridge
